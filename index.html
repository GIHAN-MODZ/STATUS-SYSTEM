<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”’ STATUS VIEWS | Permanent Contact Storage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #8e44ad;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --text: #ecf0f1;
            --bg: #1a1a1a;
            --success: #2ecc71;
            --console: #0f0;
            --shadow: #C9CC3F;
        }
        body {
            font-family: 'Rajdhani', 'Courier New', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(46, 204, 113, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(142, 68, 173, 0.1) 0%, transparent 50%);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }
        .tagline {
            color: var(--primary);
            font-size: 0.9rem;
            letter-spacing: 1px;
            
            
        }
        .container {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--success));
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
            font-size: 0.9rem;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(142, 68, 173, 0.3);
        }
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn:hover {
            background: #7d3c98;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(142, 68, 173, 0.4);
        }
        .btn i {
            margin-right: 8px;
        }
        .btn-secondary {
            background: var(--secondary);
        }
        .btn-secondary:hover {
            background: #34495e;
            box-shadow: 0 5px 15px rgba(44, 62, 80, 0.4);
        }
        .btn-success {
            background: var(--success);
        }
        .btn-success:hover {
            background: #27ae60;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }
        .contacts-list {
            margin-top: 30px;
        }
        .contact-item {
            background: rgba(40, 40, 40, 0.6);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 3px solid var(--primary);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .contact-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .contact-name {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 5px;
        }
        .contact-phone {
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            background: rgba(0,0,0,0.3);
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
        }
        .contact-date {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
            margin-top: 5px;
        }
        .console {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 255, 0, 0.1);
            border-radius: 5px;
            padding: 15px;
            margin-top: 30px;
            font-family: 'Courier New', monospace;
            color: var(--console);
            font-size: 14px;
            line-height: 1.5;
            max-height: 150px;
            overflow-y: auto;
        }
        .console-line {
            margin-bottom: 5px;
        }
        .glow {
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 5px rgba(142, 68, 173, 0.5);
            }
            to {
                box-shadow: 0 0 20px rgba(142, 68, 173, 0.8);
            }
        }
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(0, 255, 0, 0.05) 50%,
                transparent 51%,
                transparent 100%
            );
            background-size: 100% 8px;
            pointer-events: none;
            animation: scanline 6s linear infinite;
        }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .lock-icon {
            position: absolute;
            right: 15px;
            top: 15px;
            color: var(--success);
            font-size: 1.2rem;
        }    
         .tagline1 {
            color: var(--shadow);
            font-size: 0.9rem;
            letter-spacing: 1px;   
            
            
            
            
            
            
            
            
            
            
        }
        .security-badge {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            from { opacity: 0.6; }
            to { opacity: 1; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="logo animate__animated animate__fadeIn">STATUS VIEWS<span class="security-badge">DARK SHADOW MODz</span></div>
        <div class="tagline">PERMANENT STORAGE SYSTEM</div>
                <div class="tagline1">Before downloading the vcf file, check if your number is saved in Stored.</div>
    </div>
    
    <div class="container glow">
        <div class="scanlines"></div>
        <div class="lock-icon"><i class="fas fa-lock"></i></div>
        
        <div class="form-group">
            <label for="name"><i class="fas fa-user"></i> CONTACT NAME</label>
            <input type="text" id="name" placeholder="Enter contact name" autocomplete="off">
        </div>
        
        <div class="form-group">
            <label for="phone"><i class="fas fa-phone"></i> PHONE NUMBER</label>
            <input type="tel" id="phone" placeholder="94766687XXX" pattern="[0-9]{10,12}" autocomplete="off">
        </div>
        
        <div style="display: flex; gap: 10px;">
            <button class="btn btn-secondary" 
               
            <button class="btn" onclick="addContact()" id="addBtn">
                <i class="fas fa-plus-circle"></i> ADD CONTACT
            </button>
            <button class="btn btn-success" onclick="generateVCF()" id="exportBtn" style="display: none;">
                <i class="fas fa-file-export"></i> DOWNLOAD VCF
            </button>
        </div>
        
        <div class="contacts-list" id="contactsList">
            <h3><i class="fas fa-address-book"></i> SAVED CONTACTS (<span id="contactCount">0</span>) <small style="color: var(--accent);">(PERMANENT SAVED)</small></h3>
            <div id="noContacts" style="text-align: center; padding: 20px; color: rgba(255,255,255,0.5);">
                <i class="fas fa-address-book" style="font-size: 50px; opacity: 0.3; margin-bottom: 10px;"></i>
                <p>No contacts stored yet</p>
            </div>
        </div>
    </div>
    
    <div class="console" id="console">
        <div class="console-line">> SYSTEM INITIALIZED</div>
        <div class="console-line">> STORAGE MODE: PERMANENT</div>
        <div class="console-line">> DELETION PROTECTION: ACTIVE</div>
    </div>

    <script>
        // Initialize with empty contacts array
        let contacts = [];
        
        // Load contacts from localStorage if they exist
        function loadContacts() {
            const savedContacts = localStorage.getItem('statusViewsContacts');
            if (savedContacts) {
                try {
                    contacts = JSON.parse(savedContacts);
                    updateContactList();
                    if (contacts.length > 0) {
                        document.getElementById('exportBtn').style.display = 'inline-flex';
                        logToConsole(`LOADED ${contacts.length} CONTACTS FROM SECURE STORAGE`);
                    }
                } catch (e) {
                    logToConsole("ERROR: FAILED TO LOAD CONTACTS");
                }
            }
        }
        
        // Add contact function with permanent storage
        function addContact() {
            const name = document.getElementById('name').value.trim() || "Unknown";
            const phone = document.getElementById('phone').value.trim().replace(/\D/g, '');
            
            if (phone.length < 10) {
                logToConsole("ERROR: INVALID PHONE NUMBER FORMAT");
                document.getElementById('phone').classList.add('animate__animated', 'animate__shakeX');
                setTimeout(() => {
                    document.getElementById('phone').classList.remove('animate__animated', 'animate__shakeX');
                }, 1000);
                return;
            }
            
            // Check for duplicates
            if (contacts.some(c => c.phone === phone)) {
                logToConsole("ERROR: DUPLICATE PHONE NUMBER DETECTED");
                return;
            }
            
            const contact = {
                name: name,
                phone: phone,
                date: new Date().toLocaleString(),
                id: Date.now().toString() + Math.random().toString(36).substr(2, 9)
            };
            
            contacts.push(contact);
            saveContacts();
            updateContactList();
            clearForm();
            
            // Show export button if contacts exist
            if (contacts.length > 0) {
                document.getElementById('exportBtn').style.display = 'inline-flex';
            }
            
            logToConsole(`CONTACT STORED: ${name} - ${formatPhone(phone)}`);
            
            // Success animation
            document.getElementById('addBtn').classList.add('animate__animated', 'animate__pulse');
            setTimeout(() => {
                document.getElementById('addBtn').classList.remove('animate__animated', 'animate__pulse');
            }, 1000);
        }
        
        // Save contacts to localStorage with encryption simulation
        function saveContacts() {
            try {
                localStorage.setItem('statusViewsContacts', JSON.stringify(contacts));
                logToConsole("CONTACTS SECURELY STORED IN LOCAL DATABASE");
            } catch (e) {
                logToConsole("ERROR: STORAGE FAILED - " + e.message);
            }
        }
        
        // Generate VCF file
        function generateVCF() {
            if (contacts.length === 0) {
                logToConsole("ERROR: NO CONTACTS TO EXPORT");
                return;
            }
            
            let vcfContent = "";
            contacts.forEach(contact => {
                vcfContent += `BEGIN:VCARD
VERSION:3.0
FN:${contact.name}
TEL;TYPE=CELL:${contact.phone}
END:VCARD\n`;
            });
            
            const blob = new Blob([vcfContent], { type: "text/vcard" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `status_views_contacts_${new Date().toISOString().slice(0,10)}.vcf`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            logToConsole(`EXPORTED ${contacts.length} CONTACTS TO VCF`);
            
            // Success animation
            document.getElementById('exportBtn').classList.add('animate__animated', 'animate__pulse');
            setTimeout(() => {
                document.getElementById('exportBtn').classList.remove('animate__animated', 'animate__pulse');
            }, 1000);
        }
        
        // Update contact list display
        function updateContactList() {
            const container = document.getElementById('contactsList');
            const noContacts = document.getElementById('noContacts');
            const count = document.getElementById('contactCount');
            
            count.textContent = contacts.length;
            
            if (contacts.length === 0) {
                noContacts.style.display = 'block';
                return;
            }
            
            noContacts.style.display = 'none';
            
            // Clear existing contacts (except the header and noContacts message)
            const existingContacts = container.querySelectorAll('.contact-item');
            existingContacts.forEach(contact => contact.remove());
            
            // Add each contact
            contacts.forEach(contact => {
                const contactDiv = document.createElement('div');
                contactDiv.className = 'contact-item animate__animated animate__fadeInUp';
                contactDiv.innerHTML = `
                    <div class="contact-name">${contact.name} <i class="fas fa-lock" style="color: var(--success); font-size: 0.8em;"></i></div>
                    <div class="contact-phone">${formatPhone(contact.phone)}</div>
                    <div class="contact-date">Stored on Dark Shadow: ${contact.date}</div>
                `;
                container.appendChild(contactDiv);
            });
        }
        
        // Format phone number
        function formatPhone(phone) {
            return phone.replace(/(\d{3})(\d{3})(\d{4})/, '$1-$2-$3');
        }
        
        // Clear form
        function clearForm() {
            document.getElementById('name').value = '';
            document.getElementById('phone').value = '';
            logToConsole("INPUT FORM CLEARED");
        }
        
        // Log to console
        function logToConsole(message) {
            const consoleElem = document.getElementById('console');
            const line = document.createElement('div');
            line.className = 'console-line';
            line.textContent = `> ${message}`;
            consoleElem.appendChild(line);
            consoleElem.scrollTop = consoleElem.scrollHeight;
        }
        
        // Initialize when page loads
        window.onload = function() {
            loadContacts();
            logToConsole("SYSTEM READY");
        };
    </script>
</body>
</html>
