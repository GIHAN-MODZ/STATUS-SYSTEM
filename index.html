<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê STATUS VIEWS | Public Contact Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #8e44ad;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --text: #ecf0f1;
            --bg: #1a1a1a;
            --success: #2ecc71;
            --console: #0f0;
            --warning: #f39c12;
        }
        body {
            font-family: 'Rajdhani', 'Courier New', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(46, 204, 113, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(142, 68, 173, 0.1) 0%, transparent 50%);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }
        .tagline {
            color: var(--primary);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        .container {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--success));
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
            font-size: 0.9rem;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(142, 68, 173, 0.3);
        }
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn:hover {
            background: #7d3c98;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(142, 68, 173, 0.4);
        }
        .btn i {
            margin-right: 8px;
        }
        .btn-secondary {
            background: var(--secondary);
        }
        .btn-secondary:hover {
            background: #34495e;
            box-shadow: 0 5px 15px rgba(44, 62, 80, 0.4);
        }
        .btn-success {
            background: var(--success);
        }
        .btn-success:hover {
            background: #27ae60;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }
        .btn-warning {
            background: var(--warning);
        }
        .btn-warning:hover {
            background: #e67e22;
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.4);
        }
        .contacts-list {
            margin-top: 30px;
        }
        .contact-item {
            background: rgba(40, 40, 40, 0.6);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 3px solid var(--primary);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .contact-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .contact-name {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 5px;
        }
        .contact-phone {
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            background: rgba(0,0,0,0.3);
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
        }
        .contact-date {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
            margin-top: 5px;
        }
        .console {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 255, 0, 0.1);
            border-radius: 5px;
            padding: 15px;
            margin-top: 30px;
            font-family: 'Courier New', monospace;
            color: var(--console);
            font-size: 14px;
            line-height: 1.5;
            max-height: 150px;
            overflow-y: auto;
        }
        .console-line {
            margin-bottom: 5px;
        }
        .glow {
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 5px rgba(142, 68, 173, 0.5);
            }
            to {
                box-shadow: 0 0 20px rgba(142, 68, 173, 0.8);
            }
        }
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(0, 255, 0, 0.05) 50%,
                transparent 51%,
                transparent 100%
            );
            background-size: 100% 8px;
            pointer-events: none;
            animation: scanline 6s linear infinite;
        }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .particle {
            position: absolute;
            background: rgba(142, 68, 173, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }
        .disclaimer {
            background: rgba(231, 76, 60, 0.2);
            border-left: 3px solid var(--accent);
            padding: 10px;
            margin-top: 20px;
            font-size: 0.8rem;
            border-radius: 0 5px 5px 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="header">
        <div class="logo animate__animated animate__fadeIn">STATUS VIEWS</div>
        <div class="tagline">PUBLIC CONTACT SHARING SYSTEM</div>
    </div>
    
    <div class="container glow">
        <div class="scanlines"></div>
        
        <div class="form-group">
            <label for="name"><i class="fas fa-user"></i> CONTACT NAME</label>
            <input type="text" id="name" placeholder="Enter contact name" autocomplete="off">
        </div>
        
        <div class="form-group">
            <label for="phone"><i class="fas fa-phone"></i> PHONE NUMBER</label>
            <input type="tel" id="phone" placeholder="947XXXXXXXX" pattern="[0-9]{10,12}" autocomplete="off">
        </div>
        
        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
            <button class="btn btn-secondary" onclick="clearForm()">
                <i class="fas fa-eraser"></i> CLEAR
            </button>
            <button class="btn" onclick="addContact()" id="addBtn">
                <i class="fas fa-plus-circle"></i> ADD CONTACT
            </button>
            <button class="btn btn-success" onclick="generateVCF()" id="exportBtn">
                <i class="fas fa-file-export"></i> EXPORT ALL
            </button>
            <button class="btn btn-warning" onclick="clearAllContacts()">
                <i class="fas fa-trash-alt"></i> CLEAR ALL
            </button>
        </div>
        
        <div class="disclaimer">
            <i class="fas fa-exclamation-triangle"></i> WARNING: All contacts added here are publicly accessible to anyone who visits this page.
        </div>
        
        <div class="contacts-list" id="contactsList">
            <h3><i class="fas fa-address-book"></i> PUBLIC CONTACTS (<span id="contactCount">0</span>)</h3>
            <div id="noContacts" style="text-align: center; padding: 20px; color: rgba(255,255,255,0.5);">
                <i class="fas fa-address-book" style="font-size: 50px; opacity: 0.3; margin-bottom: 10px;"></i>
                <p>No contacts shared yet</p>
            </div>
        </div>
    </div>
    
    <div class="console" id="console">
        <div class="console-line">> SYSTEM INITIALIZED</div>
        <div class="console-line">> PUBLIC SHARING MODE ACTIVATED</div>
        <div class="console-line">> ALL CONTACTS WILL BE PUBLICLY ACCESSIBLE</div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.width = `${Math.random() * 10 + 5}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.bottom = `${Math.random() * 20}px`;
                particle.style.animationDelay = `${Math.random() * 15}s`;
                particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                particles.appendChild(particle);
            }
        }
        
        // Initialize
        let contacts = JSON.parse(localStorage.getItem('publicContacts')) || [];
        createParticles();
        updateContactList();
        
        // Add contact function
        function addContact() {
            const name = document.getElementById('name').value.trim() || "Unknown";
            const phone = document.getElementById('phone').value.trim().replace(/\D/g, '');
            
            if (phone.length < 10) {
                logToConsole("ERROR: INVALID PHONE NUMBER FORMAT");
                document.getElementById('phone').classList.add('animate__animated', 'animate__shakeX');
                setTimeout(() => {
                    document.getElementById('phone').classList.remove('animate__animated', 'animate__shakeX');
                }, 1000);
                return;
            }
            
            // Check for duplicates
            if (contacts.some(c => c.phone === phone)) {
                logToConsole("ERROR: DUPLICATE PHONE NUMBER DETECTED");
                return;
            }
            
            const contact = {
                name: name,
                phone: phone,
                date: new Date().toLocaleString()
            };
            
            contacts.push(contact);
            localStorage.setItem('publicContacts', JSON.stringify(contacts));
            updateContactList();
            clearForm();
            
            logToConsole(`CONTACT ADDED: ${name} - ${formatPhone(phone)}`);
            logToConsole("NOTE: THIS CONTACT IS NOW PUBLICLY ACCESSIBLE");
        }
        
        // Generate VCF file with all contacts
        function generateVCF() {
            if (contacts.length === 0) {
                logToConsole("ERROR: NO CONTACTS TO EXPORT");
                return;
            }
            
            let vcfContent = "";
            contacts.forEach(contact => {
                vcfContent += `BEGIN:VCARD
VERSION:3.0
FN:${contact.name}
TEL;TYPE=CELL:${contact.phone}
END:VCARD\n`;
            });
            
            const blob = new Blob([vcfContent], { type: "text/vcard" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `public_contacts_${new Date().toISOString().slice(0,10)}.vcf`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            logToConsole(`EXPORTED ${contacts.length} PUBLIC CONTACTS TO VCF`);
            
            // Success animation
            document.getElementById('exportBtn').classList.add('animate__animated', 'animate__pulse');
            setTimeout(() => {
                document.getElementById('exportBtn').classList.remove('animate__animated', 'animate__pulse');
            }, 1000);
        }
        
        // Clear all contacts
        function clearAllContacts() {
            if (contacts.length === 0) {
                logToConsole("NOTICE: CONTACT LIST IS ALREADY EMPTY");
                return;
            }
            
            if (confirm("Are you sure you want to delete ALL public contacts?")) {
                contacts = [];
                localStorage.setItem('publicContacts', JSON.stringify(contacts));
                updateContactList();
                logToConsole("ALL PUBLIC CONTACTS HAVE BEEN DELETED");
            }
        }
        
        // Update contact list display
        function updateContactList() {
            const container = document.getElementById('contactsList');
            const noContacts = document.getElementById('noContacts');
            const count = document.getElementById('contactCount');
            
            count.textContent = contacts.length;
            
            if (contacts.length === 0) {
                noContacts.style.display = 'block';
                return;
            }
            
            noContacts.style.display = 'none';
            
            // Clear existing contacts (except the header and noContacts message)
            const existingContacts = container.querySelectorAll('.contact-item');
            existingContacts.forEach(contact => contact.remove());
            
            // Add each contact
            contacts.forEach(contact => {
                const contactDiv = document.createElement('div');
                contactDiv.className = 'contact-item animate__animated animate__fadeInUp';
                contactDiv.innerHTML = `
                    <div class="contact-name">${contact.name}</div>
                    <div class="contact-phone">${formatPhone(contact.phone)}</div>
                    <div class="contact-date">${contact.date}</div>
                `;
                container.appendChild(contactDiv);
            });
        }
        
        // Format phone number
        function formatPhone(phone) {
            return phone.replace(/(\d{3})(\d{3})(\d{4})/, '$1-$2-$3');
        }
        
        // Clear form
        function clearForm() {
            document.getElementById('name').value = '';
            document.getElementById('phone').value = '';
            logToConsole("INPUT FORM CLEARED");
        }
        
        // Log to console
        function logToConsole(message) {
            const consoleElem = document.getElementById('console');
            const line = document.createElement('div');
            line.className = 'console-line';
            line.textContent = `> ${message}`;
            consoleElem.appendChild(line);
            consoleElem.scrollTop = consoleElem.scrollHeight;
        }
    </script>
</body>
</html>
